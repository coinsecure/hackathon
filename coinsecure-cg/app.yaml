application: coinsecurecg
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /fonts
  static_dir: fonts
- url: /css
  static_dir: css
- url: /images
  static_dir: images
- url: /js
  static_dir: js
- url: .*
  script: coinsecure.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
